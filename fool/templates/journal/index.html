{% extends 'base.html' %}

{% block title %} Journal {% endblock %}
 
{% block content %}
	<div class="content scroll">
		<div class="page_title"> <h1>Journal</h1> </div>
	{% for log in logs %}
	<div class="log_entry">
		<h2>{{log.location}} | {{log.title}}</h2>
		<div class="tabbed">{{log.logged}}</div>
		<p class="tabbed">{{log.content}}<br><br></p>
		<div class="horiz_divider"></div>
	</div>
	{% endfor %}
	</div>
{% endblock %}
